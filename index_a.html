<html>

<head>
    <link rel="stylesheet" type="text/css" href="x_mas.css">
</head>

<body>
    <div id="question_stuff">
        <form id="word_form">
            <h3>Questions</h3>
            <label for="fname">First Name</label>
            <input name="fname" id="fname"></input>
            <label for="lname">Last Name</label>
            <input name="lname" id="lname"></input>
        </form>
        <button>Go!</button>
        <hr />
    </div>
    <div id="response_stuff" hidden>
        <p>
            The first name is: <span id="first_name"></span>
        </p>
        <p>
            The last name is: <span id="last_name"></span>
        </p>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="x_mas.js"></script>
</body>

</html>
